<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Ochentero - Autoservicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #0f0;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Efecto scanlines retro */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
            opacity: 0.3;
        }

        /* Efecto CRT flicker */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 16, 16, 0.03);
            animation: flicker 0.15s infinite;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.05; }
            80% { opacity: 0.02; }
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #0f0;
            border-radius: 10px;
            box-shadow: 0 0 20px #0f0, inset 0 0 15px #0f0;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
            to { text-shadow: 0 0 15px #0f0, 0 0 30px #0f0, 0 0 40px #0f0; }
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #aaa;
            text-shadow: 0 0 5px #0a0;
        }

        .status-display {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            min-height: 30px;
            box-shadow: inset 0 0 10px #0f0;
        }

        .controls {
            margin: 30px 0;
        }

        button {
            background: linear-gradient(135deg, #111, #222);
            color: #0f0;
            border: 2px solid #0f0;
            padding: 12px 30px;
            margin: 0 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 0 10px #0f0;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(135deg, #222, #333);
            box-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button#btn-listen {
            background: linear-gradient(135deg, #002200, #003300);
            border-color: #0f0;
        }

        button#btn-speak {
            background: linear-gradient(135deg, #220000, #330000);
            border-color: #f00;
            color: #f00;
            box-shadow: 0 0 10px #f00;
        }

        button#btn-speak:hover {
            box-shadow: 0 0 20px #f00, 0 0 30px #f00;
        }

        .audio-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 10, 0, 0.5);
            border: 1px solid #0a0;
            border-radius: 5px;
            font-size: 0.9em;
            color: #8f8;
        }

        /* ========================================
           ROBOT OCHENTERO
           ======================================== */
        #retro-robot {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 10px #0f0);
        }

        #retro-robot:hover {
            transform: scale(1.15) rotate(5deg);
            filter: drop-shadow(0 0 20px #0f0) drop-shadow(0 0 30px #0f0);
        }

        #retro-robot svg {
            filter: drop-shadow(0 0 5px #0f0);
        }

        /* Efecto ne√≥n en el robot */
        #robot-body {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 5s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: 0; }
        }

        /* ========================================
           GLITCH EFFECT
           ======================================== */
        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* ========================================
           MATRIX BACKGROUND (opcional)
           ======================================== */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.05;
            pointer-events: none;
        }

        /* ========================================
           AUDIO VISUALIZER
           ======================================== */
        .audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
            margin: 20px 0;
            height: 40px;
        }

        .visualizer-bar {
            width: 6px;
            height: 100%;
            background: #0f0;
            border-radius: 3px;
            transition: height 0.1s ease;
            box-shadow: 0 0 5px #0f0;
        }

        /* ========================================
           PULSING BORDER
           ======================================== */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px #0f0, inset 0 0 10px #0f0; }
            50% { box-shadow: 0 0 20px #0f0, 0 0 30px #0f0, inset 0 0 20px #0f0; }
        }

        .container {
            animation: pulse 3s ease-in-out infinite;
        }

        /* ========================================
           BLINKING CURSOR
           ======================================== */
        .blinking-cursor::after {
            content: '|';
            animation: blink 1s infinite;
            color: #0f0;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* ========================================
           LOADING DOTS
           ======================================== */
        .loading-dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #0f0;
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* ========================================
           NEON TEXT EFFECT
           ======================================== */
        .neon-text {
            position: relative;
        }

        .neon-text::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            filter: blur(2px);
            opacity: 0.8;
        }

        .neon-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            filter: blur(5px);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Matrix background effect (opcional) -->
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>

    <div class="container glitch">
        <h1 class="neon-text" data-text="AUTO-SERVICIO 1984">AUTO-SERVICIO 1984</h1>
        <p class="subtitle">Sistema de atenci√≥n con asistente rob√≥tico</p>

        <div class="status-display" id="status">
            <span class="blinking-cursor">Sistema inicializado</span>
        </div>

        <div class="controls">
            <button id="btn-listen" onclick="simulateListening()">
                üé§ ESCUCHAR
            </button>
            <button id="btn-speak" onclick="simulateSpeaking()">
                üó£Ô∏è HABLAR
            </button>
            <button onclick="simulateIdle()">
                ‚è∏Ô∏è INACTIVO
            </button>
        </div>

        <div class="audio-visualizer" id="visualizer">
            <!-- Barras generadas por JS -->
        </div>

        <div class="audio-info" id="audioInfo">
            Volumen: <span id="volumeDisplay">0%</span> | 
            Frecuencia dominante: <span id="freqDisplay">-- Hz</span>
        </div>
    </div>

    <!-- ========================================
         ROBOT OCHENTERO (SVG)
         ======================================== -->
    <div id="retro-robot">
        <svg viewBox="0 0 200 280" width="120" height="168">
            <!-- Sombra -->
            <ellipse cx="100" cy="260" rx="60" ry="10" fill="rgba(0,0,0,0.5)" opacity="0.7"/>
            
            <!-- Base del robot -->
            <rect x="40" y="180" width="120" height="20" rx="5" fill="#222" stroke="#fff" stroke-width="3"/>
            
            <!-- Piernas -->
            <rect x="55" y="200" width="20" height="50" rx="5" fill="#333" stroke="#fff" stroke-width="3"/>
            <rect x="125" y="200" width="20" height="50" rx="5" fill="#333" stroke="#fff" stroke-width="3"/>
            
            <!-- Cuerpo principal -->
            <rect id="robot-body" x="60" y="90" width="80" height="90" rx="10" fill="#111" stroke="#0f0" stroke-width="4"/>
            
            <!-- Panel de control (pecho) -->
            <rect x="80" y="120" width="40" height="30" rx="5" fill="#000" stroke="#0f0" stroke-width="2"/>
            <circle cx="90" cy="135" r="3" fill="#f00">
                <animate attributeName="fill" values="#f00;#f88;#f00" dur="1s" repeatCount="indefinite"/>
            </circle>
            <circle cx="110" cy="135" r="3" fill="#0f0">
                <animate attributeName="fill" values="#0f0;#8f8;#0f0" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Cuello -->
            <rect x="85" y="70" width="30" height="20" rx="5" fill="#222" stroke="#fff" stroke-width="3"/>
            
            <!-- Cabeza -->
            <rect x="65" y="20" width="70" height="50" rx="10" fill="#111" stroke="#fff" stroke-width="3"/>
            
            <!-- Antena -->
            <line x1="100" y1="0" x2="100" y2="20" stroke="#fff" stroke-width="3" stroke-linecap="round">
                <animate attributeName="y1" values="-5;-3;-5" dur="0.5s" repeatCount="indefinite"/>
            </line>
            <circle id="antenna-light" cx="100" cy="0" r="6" fill="#0af">
                <animate attributeName="r" values="6;7;6" dur="1s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Ojos izquierdo -->
            <rect id="left-eye" x="75" y="35" width="18" height="18" rx="3" fill="#0f0" stroke="#fff" stroke-width="2"/>
            
            <!-- Ojo derecho -->
            <rect id="right-eye" x="107" y="35" width="18" height="18" rx="3" fill="#0f0" stroke="#fff" stroke-width="2"/>
            
            <!-- Boca (LED display) -->
            <rect x="80" y="65" width="40" height="8" rx="2" fill="#666" stroke="#555" stroke-width="1"/>
            <rect id="mouth-led" x="82" y="67" width="36" height="4" rx="1" fill="#0f0"/>
            
            <!-- Decoraci√≥n cintur√≥n -->
            <rect x="60" y="165" width="80" height="8" rx="4" fill="#000" stroke="#0f0" stroke-width="2" stroke-dasharray="5,5"/>
            
            <!-- Tornillos -->
            <circle cx="65" cy="100" r="4" fill="#555" stroke="#fff" stroke-width="1"/>
            <circle cx="135" cy="100" r="4" fill="#555" stroke="#fff" stroke-width="1"/>
            <circle cx="65" cy="160" r="4" fill="#555" stroke="#fff" stroke-width="1"/>
            <circle cx="135" cy="160" r="4" fill="#555" stroke="#fff" stroke-width="1"/>
        </svg>
    </div>

    <script>
        // ========================================
        // AUDIO CONTEXT & ANALYZER
        // ========================================
        let audioContext;
        let analyzer;
        let dataArray;
        let animationId;
        let isSpeaking = false;
        let blinkInterval;
        let mouthInterval;

        // Inicializar AudioContext al hacer clic (requerido por pol√≠ticas de navegador)
        document.addEventListener('click', initAudio, { once: true });

        function initAudio() {
            try {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                analyzer = audioContext.createAnalyser();
                analyzer.fftSize = 256;
                const bufferLength = analyzer.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                // Conectar analyzer al output
                analyzer.connect(audioContext.destination);
                
                // Iniciar animaciones
                setupVisualizer();
                animate();
                
                updateStatus('‚úì Audio inicializado');
            } catch (e) {
                console.error('Error inicializando audio:', e);
                updateStatus('‚úó Error de audio: ' + e.message);
            }
        }

        // ========================================
        // VISUALIZADOR DE AUDIO
        // ========================================
        function setupVisualizer() {
            const visualizer = document.getElementById('visualizer');
            visualizer.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.height = '5px';
                visualizer.appendChild(bar);
            }
        }

        function animate() {
            if (!analyzer) {
                requestAnimationFrame(animate);
                return;
            }
            
            analyzer.getByteFrequencyData(dataArray);
            
            // Actualizar barras del visualizador
            const bars = document.querySelectorAll('.visualizer-bar');
            const barCount = Math.min(bars.length, dataArray.length);
            
            let avgVolume = 0;
            let maxFreq = 0;
            let maxFreqValue = 0;
            
            for (let i = 0; i < barCount; i++) {
                const value = dataArray[i];
                avgVolume += value;
                
                if (value > maxFreqValue) {
                    maxFreqValue = value;
                    maxFreq = i * (audioContext.sampleRate / analyzer.fftSize);
                }
                
                const bar = bars[i];
                const height = Math.max(5, value / 2);
                bar.style.height = height + 'px';
                
                // Cambiar color seg√∫n frecuencia
                const hue = (i / barCount) * 60;
                bar.style.background = `hsl(${hue}, 100%, 50%)`;
                bar.style.boxShadow = `0 0 ${height/3}px hsl(${hue}, 100%, 50%)`;
            }
            
            avgVolume /= barCount;
            
            // Actualizar info de audio
            document.getElementById('volumeDisplay').textContent = Math.round(avgVolume) + '%';
            document.getElementById('freqDisplay').textContent = Math.round(maxFreq);
            
            // Efecto de pulso en el robot seg√∫n volumen
            if (isSpeaking) {
                const pulseIntensity = Math.min(1, avgVolume / 255);
                document.getElementById('retro-robot').style.filter = `
                    drop-shadow(0 0 ${10 + pulseIntensity * 30}px #0f0)
                `;
            }
            
            animationId = requestAnimationFrame(animate);
        }

        // ========================================
        // CONTROL DEL ROBOT
        // ========================================
        const robot = {
            listen() {
                isSpeaking = false;
                clearInterval(blinkInterval);
                clearInterval(mouthInterval);
                
                // Antena: azul parpadeante lento
                document.getElementById('antenna-light').style.fill = '#0af';
                document.getElementById('antenna-light').style.animation = 'none';
                setTimeout(() => {
                    document.getElementById('antenna-light').style.animation = 'pulse 2s ease-in-out infinite';
                }, 10);
                
                // Ojos: verde estable
                document.getElementById('left-eye').style.fill = '#0f0';
                document.getElementById('right-eye').style.fill = '#0f0';
                
                // Boca: apagada
                document.getElementById('mouth-led').style.fill = '#333';
                
                // Parpadeo lento
                blinkInterval = setInterval(() => {
                    this.blinkEyes(200, 1800);
                }, 3000);
                
                updateStatus('ü§ñ Escuchando...');
            },
            
            speak() {
                isSpeaking = true;
                clearInterval(blinkInterval);
                clearInterval(mouthInterval);
                
                // Antena: verde pulsando r√°pido
                document.getElementById('antenna-light').style.fill = '#0f0';
                document.getElementById('antenna-light').style.animation = 'none';
                setTimeout(() => {
                    document.getElementById('antenna-light').style.animation = 'pulse 0.3s ease-in-out infinite';
                }, 10);
                
                // Ojos: parpadeo r√°pido
                blinkInterval = setInterval(() => {
                    this.blinkEyes(50, 250);
                }, 400);
                
                // Boca: LED animado
                mouthInterval = setInterval(() => {
                    const mouth = document.getElementById('mouth-led');
                    mouth.style.fill = '#0f0';
                    setTimeout(() => {
                        mouth.style.fill = '#0a0';
                    }, 100);
                }, 200);
                
                updateStatus('üó£Ô∏è Hablando...');
            },
            
            idle() {
                isSpeaking = false;
                clearInterval(blinkInterval);
                clearInterval(mouthInterval);
                
                // Antena: rojo lento
                document.getElementById('antenna-light').style.fill = '#f00';
                document.getElementById('antenna-light').style.animation = 'none';
                setTimeout(() => {
                    document.getElementById('antenna-light').style.animation = 'pulse 4s ease-in-out infinite';
                }, 10);
                
                // Ojos: apagados
                document.getElementById('left-eye').style.fill = '#333';
                document.getElementById('right-eye').style.fill = '#333';
                
                // Boca: apagada
                document.getElementById('mouth-led').style.fill = '#222';
                
                updateStatus('üí§ Inactivo');
            },
            
            blinkEyes(downTime = 50, upTime = 200) {
                const leftEye = document.getElementById('left-eye');
                const rightEye = document.getElementById('right-eye');
                
                const originalLeft = leftEye.style.fill;
                const originalRight = rightEye.style.fill;
                
                leftEye.style.fill = '#000';
                rightEye.style.fill = '#000';
                
                setTimeout(() => {
                    leftEye.style.fill = originalLeft;
                    rightEye.style.fill = originalRight;
                }, downTime);
            },
            
            cleanup() {
                clearInterval(blinkInterval);
                clearInterval(mouthInterval);
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            }
        };

        // ========================================
        // SIMULACI√ìN DE AUDIO
        // ========================================
        function simulateAudio(duration = 3000) {
            if (!audioContext || audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            // Generar tono de voz sintetizada
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'triangle';
            oscillator.frequency.value = 220 + Math.random() * 100;
            
            gainNode.gain.value = 0.3;
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration/1000);
            
            oscillator.connect(gainNode);
            gainNode.connect(analyzer);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration/1000);
            
            return { oscillator, gainNode };
        }

        function simulateListening() {
            robot.listen();
            
            // Simular audio de entrada (ruido blanco)
            const bufferSize = 2048;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 0.5 - 0.25;
            }
            
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(analyzer);
            source.start();
            source.stop(audioContext.currentTime + 2);
        }

        function simulateSpeaking() {
            robot.speak();
            
            // Simular voz TTS
            simulateAudio(4000);
        }

        function simulateIdle() {
            robot.idle();
        }

        // ========================================
        // MATRIZ DIGITAL BACKGROUND
        // ========================================
        function setupMatrixBackground() {
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const fontSize = 14;
            const columns = Math.floor(canvas.width / fontSize);
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height / fontSize) * -1;
            }
            
            const katakana = 'ÔΩ¶ÔΩßÔΩ®ÔΩ©ÔΩ™ÔΩ´ÔΩ¨ÔΩ≠ÔΩÆÔΩØÔΩ∞ÔΩ±ÔΩ≤ÔΩ≥ÔΩ¥ÔΩµÔΩ∂ÔΩ∑ÔΩ∏ÔΩπÔΩ∫ÔΩªÔΩºÔΩΩÔΩæÔΩøÔæÄÔæÅÔæÇÔæÉÔæÑÔæÖÔæÜÔæáÔæàÔæâÔæäÔæãÔæåÔæçÔæéÔæèÔæêÔæëÔæíÔæìÔæîÔæïÔæñÔæóÔæòÔæôÔæöÔæõÔæúÔæù';
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#0f0';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = katakana.charAt(Math.floor(Math.random() * katakana.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            setInterval(draw, 50);
        }

        // ========================================
        // FUNCIONES AUXILIARES
        // ========================================
        function updateStatus(text) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = text;
            
            // Efecto de fade
            statusEl.style.opacity = '0';
            setTimeout(() => {
                statusEl.style.opacity = '1';
            }, 50);
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // ========================================
        // INICIALIZACI√ìN
        // ========================================
        window.addEventListener('load', () => {
            // Iniciar robot en modo escucha
            setTimeout(() => {
                robot.listen();
                updateStatus('‚úÖ Sistema listo');
            }, 500);
            
            // Setup matrix background
            setupMatrixBackground();
            
            // Responsive canvas
            window.addEventListener('resize', () => {
                const canvas = document.getElementById('matrixCanvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });

        // Cleanup al cerrar
        window.addEventListener('beforeunload', () => {
            robot.cleanup();
        });
    </script>
</body>
</html>
